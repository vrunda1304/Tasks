<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
    <form action="" method="post"></form>
    <label for="" align="center">Registration Form</label>
    <fieldset style="background-color:bisque;">
        <table border="1">
            <tr>
                <td><label for="">Enter your First Name</label></td>
                <td><input type="text" required placeholder="enter your first name"></td>
            </tr>
            <tr>
                <td><label for="">Enter your Last Name</label></td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td><label for="">Enter your Password</label></td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td><label for="">Renter your Password</label></td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td><label for="">Enter your Email</label></td>
                <td><input type="email"></td>
            </tr>
            <tr>
            <td><label for="">Enter your Mobile</label></td>
            <td><input type="tel" minlength="10" maxlength="10"></td>
            </tr>
            <tr>
                <td><label for="">Enter your Address</label></td>
                <td><textarea name="" id="" cols="20" rows="10"></textarea></td>
            </tr>
            <tr>
                <td><label for="">Enter your Gender<label></td>
                <td><input type="radio">Male
                <input type="radio">Female</td>
            </tr>
            <tr>
                <td><label for="">Select your hobbies</label></td>
                <td><input type="checkbox">hobby1
                    <input type="checkbox">hobby2
                    <input type="checkbox">hobby3</td>
            </tr>
            <tr>
                <td><label for="">Select your dob</label></td>
                <td><input type="date"></td>
            </tr>
            <tr>
                <td><label for="">select your country</label></td>
                <td><select name="" id="">
                    <option value="">Select your country</option>
                    <option value="">India</option>
                    <option value="">Russia</option>
                    <option value="">Canada</option>
                </select></td>
            </tr>
            <tr>
                <td><label for="">Upload your pic</label></td>
                <td><input type="file"></td>
            </tr>
            <tr>
                <td><input type="submit" value="save my data">
                    <input type="reset" value="reset data"></td>
            </tr>
        </table>
    </fieldset>
    </center>   
</body>
</html>
