<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
    <form action="">
        <label for="">First Name</label>
        <input type="text" name="" required placeholder="Enter your name" pattern="[A-Za-z0-9]{3,5}" >
        <br>

        <label for="">Last Name</label>
        <input type="text" name=""   placeholder="Enter your surname">
        <br>

        <label for="">Address</label>
        <textarea name="" id="" cols="30" rows="10"></textarea>
        <br>

        <label for="">Gender</label>
        <input type="radio" name="v">Female
        <input type="radio" name="v">Male
        <br>

        <input type="checkbox" checked>eng
        <input type="checkbox">guj
        <br>

        <input type="file" multiple>
        <br>

        <label for="">Email</label>
        <input type="email">
        <br>

        <label for="">Country</label>
        <select name="" id="">
            <option value="" selected="selected" disabled="disabled">Select</option>
            <option value="">eng</option>
            <option value="">guj</option>
            <option value="">tamil</option>
            <option value="">telugu</option>
        </select>
        <br>

        <label for="">Password</label>
        <input type="password" minlength="5" maxlength="8">
        <br>

        <label for="">Number</label>
        <input type="number" min="0" max="5">
        <br>

        <label for="">Range</label>
        <input type="range">
        <br>

        <input type="submit">
        <input type="reset">

        <input type="tel" name="" id="" minlength="10" maxlength="10">
    </form>
</fieldset>
</body>
</html>
